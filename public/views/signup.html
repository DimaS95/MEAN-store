<div class="container">
  
    <form >
        
        <div class="form-group">
            <input class="form-control" type="text" placeholder="Full name"
                   name="name"
                   data-ng-model="vm.user.name" data-ng-maxlength="100" required>
            
        </div>
        <div class="form-group">
            <input class="form-control" type="email" placeholder="Email"
                   name="email"
                   data-ng-model="vm.user.email" data-ng-maxlength="100" required>
           
        </div>
        <div class="form-group">
            <input class="form-control" type="password" placeholder="Password"
                   name="password"
                   data-ng-model="vm.user.password" data-ng-maxlength="100" required>
         
        </div>

      

        <button type="submit" class = "btn btn-primary" ng-click = "vm.signup()">Sign Up</button>
    </form>
</div>
